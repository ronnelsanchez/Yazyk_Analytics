
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Ronnel Sanchez">
    <link rel="icon" href="../../favicon.ico">

    <title>Register| Yazyk Analytics</title>

    <!-- Bootstrap core CSS -->
    <link href="css/yazyk-ronnelsanchez.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/datepicker/datepicker.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="standalone-page">


    <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-12">
                  <img src="images/yzalogo.jpg" width="125" alt="">
                  </div>
                </div>
        <div class="row">
         <div  class="col-xs-12 col-md-6 col-md-offset-3">
                  <div class="standalone-header">
                    <h1>New Project</h1>
                    <hr>
                  </div>
                  <div class="standalone-body">

                  <form class="form-horizontal">
                    <div class="form-group">
                      <div class="col-sm-12">
                      <h4 class="section-title">Whats the name of this project?</h4>
                      <span class="label-title">Project Name</span>
                        <input type="" class="form-control input-lg" id="inputEmail3" placeholder="Election Title">
                      </div>
                    </div>
                     <div class="form-group">
                      <div class="col-sm-12">
                      <h4 class="section-title">When you plan to start and end this project?</h4>
                       <div class="input-daterange input-group" id="dateOnNewProject">
                          <input type="text" class="form-control input-lg" value="" placeholder="Star Date" name="start">
                          <span class="input-group-addon">to</span>
                          <input type="text" class="form-control input-lg" value="" placeholder="End Date" name="end">
                      </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-12">
                      <h4 class="section-title">Budget of the whole project</h4>
                      <span class="label-title">Budget</span>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                          <input type="text" class="form-control input-lg" placeholder="Budget">
                        </div>
                      </div>
                    </div>
                   <div class="form-group">
                    <div class="col-sm-12">
                        <h4 class="section-title">About the project</h4>
                        <span class="label-title">Description</span>
                        <textarea class="form-control" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                    <div class="col-sm-12">
                        <h4 class="section-title">Language Needed</h4>
                        <span class="label-title">Mother Tounge</span><br />
                        <select class="selectpicker dropup" multiple data-live-search="true" data-width="100%" data-size="10">
                          <option data-tokens="English">English</option>
                          <option data-tokens="Italian">Italian</option>
                          <option data-tokens="French">French</option>
                          <option data-tokens="Japanese">Japanese</option>
                          <option data-tokens="British">British</option>
                        </select><br /><br />
                        <span class="label-title">Other Language Needed</span><br />
                        <select class="selectpicker dropup" multiple data-live-search="true" data-width="100%" data-size="10">
                          <option data-tokens="English">English</option>
                          <option data-tokens="Italian">Italian</option>
                          <option data-tokens="French">French</option>
                          <option data-tokens="Japanese">Japanese</option>
                          <option data-tokens="British">British</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                    <div class="col-sm-12">
                        <h4 class="section-title">Skills Needed</h4>
                        <span class="label-title">Skills</span><br />
                        <select class="selectpicker dropup" multiple data-live-search="true" data-width="100%" data-size="10">
                          <option data-tokens="Copywritting">Copywritting</option>
                          <option data-tokens="Voice-Over">Voice-Over</option>
                          <option data-tokens="Transcription">Transcription</option>
                        </select>
                      </div>
                    </div>
                  </form>
                  </div>
                  <div class="standalone-footer">
                  <div class="row">
                      <button type="button" class="btn btn-default btn-xl pull-left">Cancel</button>
                      <button type="button" class="btn btn-primary btn-xl pull-right">Create Project</button>
                  </div>
                  </div>

          </div>
          <!--End Login-->
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/scripts.js"></script>
    <script>
      $('.selectpicker').selectpicker('setStyle', 'btn-lg btn-default');
    </script>
  </body>
</html>
